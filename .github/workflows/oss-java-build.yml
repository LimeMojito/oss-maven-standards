name: OSS Java Build

on:
  workflow_call:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Environment Setup
        uses: ./.github/actions/lime-env-setup

      - name: Build with Maven
        # Release profile to check javadoc, signing, etc.
        # install is required for framework as CDK is trying to load current library in another process.
        run: mvn -B --file pom.xml -Prelease -Dgpg.keyname='Lime Mojito Pty Ltd' install
