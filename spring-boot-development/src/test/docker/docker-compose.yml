version: '3.4'
services:
  localstack:
    image: localstack/localstack:3.1
    ports:
      - "4566:4566"
    environment:
      - DEBUG=${DEBUG- }
    restart: unless-stopped
    healthcheck:
      test: curl --fail http://localhost:4566 || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s
